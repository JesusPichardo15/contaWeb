<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Logout</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div id="loginSection"> <!-- Envoltura para la sección de login -->
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Username:</label>
                <input type="text" id="loginEmail" name="email" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="button"  id="buttonLogin">Login</button>
            </form>
            <button id="showRegisterForm">Register</button>
        </div>

        <div id="registerSection" style="display:none;"> <!-- Envoltura para la sección de registro -->
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
                <button type="button" id="buttonRegister">Register</button>
            </form>
            <button id="showLoginForm" style="display:none;">Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/js/login.js"></script>
</body>
</html>
